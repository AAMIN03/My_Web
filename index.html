<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- title is used to provide
			a specific name to our web-page! -->
		<title>Random Value generetor</title>
		<!-- link function is used here, so that we can
	connect our css file with our html file externally -->
		<link rel="stylesheet" href="1.css" />
	</head>
	<body>
		<div id="MAIN">
			<h1 id="heading">Random Value generetor</h1>
		</div>

		<form action="/random_number_generator" method="post">
			<input id="MINI"
				name="MINI"
				placeholder="Enter min value" />
			<br />
			<input id="MAXI"
				name="MAXI"
				placeholder="Enter max value" />
			<br />
			<button class="btn"
					type="submit">Get Random number</button>
		</form>
	</body>
</html>
